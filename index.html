<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="P5-1: Neighborhood Map Project">
    <meta name="author" content="Mark Anderson <P5-1.FEND.udacity.com@ma7.org>">
    <title>Project 5-1: Neighborhood Map Project</title>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src='js/knockout-3.3.0.js'></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="http://hiroshi.github.io/knockoutFire/knockoutfire-0.0.4.js"></script>
    <script src="js/helper.js"></script>
  </head>

  <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-1">
            <form class="form-horizontal">
              <div class="form-group" data-bind="with: filterVM">
                <div id="filterText" class="col-xs-10">
                  <input class="form-control" placeholder="Website URL" data-bind="textInput: filterText"></input>
		  <div data-bind="text: filterText"></div>
                </div>
              </div>
            </form>
            <hr>
            <div class="row">
              <div class="col-md-6" id="mra0">
                <h2>Hong Kong</h2>
              </div>
              <div class="col-md-6" id="mra1">
                <div id="markersListView" >
                  <div data-bind="foreach:mapVM.markers">
                    <div data-bind='text: markerConfig().title, visible: masterVM.filterVM.foobar(markerConfig().title)'></div>
                  </div>
                </div>
              </div><!--/col-6-->
            </div><!--/row-->
          </div><!--/col-5-->
          <div class="col-sm-6 map">
            <div class="google-map-canvas" id="map-canvas"></div>
            <div id="markers">
              <div data-bind="foreach:mapVM.markers">
                <div data-bind='markerConfig: markerConfig(), map: map'></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
